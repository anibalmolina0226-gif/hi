<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Flores para Estrella</title>
  <style>
    :root{
      --bg1:#fffbe6;
      --bg2:#fff3c7;
      --petal:#fff59d;
      --petal2:#ffd54f;
      --center:#ffb300;
      --shadow: rgba(0,0,0,0.08);
      --card-w: min(680px,92%);
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    html,body{height:100%;}
    body{
      margin:0;display:flex;align-items:center;justify-content:center;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#3b3b3b;
    }
    .card{
      width:var(--card-w);background:linear-gradient(180deg,rgba(255,255,255,0.9),rgba(255,255,255,0.7));
      border-radius:18px;padding:28px 26px;box-shadow:0 8px 30px var(--shadow);text-align:center;
    }
    h1{margin:6px 0 2px;font-size:28px;letter-spacing:0.6px}
    p.lead{margin:0 0 18px;color:#545454}

    /* Flower layout */
    .flowers{display:flex;gap:18px;justify-content:center;flex-wrap:wrap;padding:18px}

    .flower{
      width:110px;height:110px;position:relative;display:inline-block;
      transform-origin:center center;animation:float 6s ease-in-out infinite;
    }
    .flower:nth-child(2){transform:scale(0.92);animation-delay:0.6s}
    .flower:nth-child(3){transform:scale(1.06);animation-delay:1.2s}

    /* petals */
    .petal{
      position:absolute;width:60px;height:40px;background:var(--petal);
      left:50%;top:50%;transform-origin:0 50%;border-radius:50% 50% 45% 45%/60% 60% 40% 40%;
      box-shadow:0 6px 18px rgba(0,0,0,0.06) inset;
    }
    .petal::after{content:'';position:absolute;left:6px;top:6px;width:48px;height:28px;border-radius:inherit;background:var(--petal2);opacity:0.6}

    /* place 6 petals */
    .p1{transform:translate(-50%,-50%) rotate(0deg) translateX(28px)}
    .p2{transform:translate(-50%,-50%) rotate(60deg) translateX(28px)}
    .p3{transform:translate(-50%,-50%) rotate(120deg) translateX(28px)}
    .p4{transform:translate(-50%,-50%) rotate(180deg) translateX(28px)}
    .p5{transform:translate(-50%,-50%) rotate(240deg) translateX(28px)}
    .p6{transform:translate(-50%,-50%) rotate(300deg) translateX(28px)}

    .center{
      position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
      width:44px;height:44px;border-radius:50%;background:var(--center);box-shadow:0 6px 18px rgba(0,0,0,0.12);
      display:flex;align-items:center;justify-content:center;font-weight:700;color:#fff;letter-spacing:0.6px;
    }

    /* floating animation */
    @keyframes float{
      0%{transform:translateY(0) rotate(0)}
      50%{transform:translateY(-10px) rotate(3deg)}
      100%{transform:translateY(0) rotate(0)}
    }

    /* small decorative stars */
    .stars{position:absolute;inset:0;pointer-events:none}
    .star{position:absolute;width:6px;height:6px;border-radius:2px;background:#ffecb3;opacity:0.85;filter:blur(.2px);transform:translate3d(0,0,0);}

    /* message */
    .message{margin-top:12px;padding:14px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.6),rgba(255,255,255,0.4));box-shadow:0 6px 12px rgba(0,0,0,0.04)}
    .message p{margin:6px 0;font-size:16px}
    .message p.big{font-weight:600}

    /* responsive */
    @media (max-width:420px){
      .flower{width:82px;height:82px}
      .petal{width:46px;height:32px}
      .center{width:34px;height:34px}
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Para Estrella ✨</h1>
    <p class="lead">Un detalle amarillo para llenarte de luz</p>

    <div class="flowers" aria-hidden="true">
      <div class="flower" style="--i:0">
        <div class="petal p1"></div>
        <div class="petal p2"></div>
        <div class="petal p3"></div>
        <div class="petal p4"></div>
        <div class="petal p5"></div>
        <div class="petal p6"></div>
        <div class="center">♥</div>
      </div>

      <div class="flower" style="--i:1">
        <div class="petal p1"></div>
        <div class="petal p2"></div>
        <div class="petal p3"></div>
        <div class="petal p4"></div>
        <div class="petal p5"></div>
        <div class="petal p6"></div>
        <div class="center">★</div>
      </div>

      <div class="flower" style="--i:2">
        <div class="petal p1"></div>
        <div class="petal p2"></div>
        <div class="petal p3"></div>
        <div class="petal p4"></div>
        <div class="petal p5"></div>
        <div class="petal p6"></div>
        <div class="center">☺</div>
      </div>
    </div>

    <div class="message" role="note">
      <p class="big">Este hermoso detalle es para alegrarte el día.</p>
      <p>— Con cariño</p>
    </div>
  </div>

  <div class="stars" aria-hidden="true">
    <div class="star" style="left:8%;top:12%;transform:scale(.9)"></div>
    <div class="star" style="left:16%;top:72%;transform:scale(.7)"></div>
    <div class="star" style="left:84%;top:20%;transform:scale(.8)"></div>
    <div class="star" style="left:72%;top:78%;transform:scale(.6)"></div>
  </div>
</body>
</html>
